<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: JavaScript Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Aryan's Pocket Calculator</h1>
    </div>
    
    <div class="container">
        <div class="display">
            <p class="displayText"></p>
        </div>
        <div class="buttons">
        <button type="button" id="buttonAC">AC</button>
        <button type="button" id="buttonDel">Delete</button>
        <button type="button" id="buttonDivide">/</button>
        <button type="button" id="button7">7</button>
        <button type="button" id="button8">8</button>
        <button type="button" id="button9">9</button>
        <button type="button" id="buttonMultiply">*</button>
        <button type="button" id="button4">4</button>
        <button type="button" id="button5">5</button>
        <button type="button" id="button6">6</button>
        <button type="button" id="buttonSubstract">-</button>
        <button type="button" id="button1">1</button>
        <button type="button" id="button2">2</button>
        <button type="button" id="button3">3</button>
        <button type="button" id="buttonAdd">+</button>
        <button type="button" id="button0">0</button>
        <button type="button" id="buttonDot">.</button>
        <button type="button" id="buttonEquals">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
